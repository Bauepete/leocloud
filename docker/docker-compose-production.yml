version: '3.9'
services:
  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
      MYSQL_ROOT_HOST: '%'
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 2s
      retries: 100       
    ports:
      - 3306:3306
    expose:
      - 3306
    volumes:
      - database:/var/lib/
  appsrv:
    image: leo-appsrv
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://appsrv:8080/q/health"]
      timeout: 5s
      retries: 100
    ports:
      - 8080:8080
    expose:
      - 8080
    depends_on:
      mysql:
        condition: service_healthy
  nginx:
    image: leo-nginx
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    ports:
      - 80:80
    depends_on:
      appsrv:
        condition: service_healthy
volumes:
  database:
